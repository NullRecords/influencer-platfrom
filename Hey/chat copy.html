<!DOCTYPE html>
<html>
<head>
    <title>Jitsi Video Conference with Language Translation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .jitsi-container {
            height: calc(80vh - 56px); /* Subtract the navbar height if present */
        }

        .chat-container {
            flex-grow: 1; /* Allow the container to grow to fill available space */
            display: flex;
            flex-direction: column;
            background-color: #f0f0f0;
            padding: 10px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col jitsi-container">
                <div id="meet"></div>
            </div>
        </div>
        <div class="row">
            <div class="col chat-container">
                <h2>Chat</h2>
                
                <input type="text" id="messageInput" placeholder="Type your message">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
        <div id="messages"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
